$schema: http://json-schema.org/draft-04/schema#
id: serum_marker_assay
title: serum_marker_assay
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: experimental_methods
program: '*'
project: '*'
description: 'Details about the methods that produced the serum marker data

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: samples
  backref: serum_marker_assays
  label: part_of
  target_type: sample
  multiplicity: one_to_many
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  samples:
    $ref: _definitions.yaml#/to_many
  assay_id:
    description: An identifier for the assay or experiemnt performed on the sample
    type: string
  assay_description:
    description: Description of the method used to assay the markers
    type: string
  serum_markers:
    description: A list of the serum markers that were measured
    type: array
    items:
      type: string
additionalProperties: false
