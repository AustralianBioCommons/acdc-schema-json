$schema: http://json-schema.org/draft-04/schema#
id: clinical_descriptor
title: clinical_descriptor
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: 'Contains metadata describing the conditions under which the clinical
  data was recorded. Includes attributes such as study timepoint, follow-up status,
  intervention, and clinical site

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: subjects
  backref: clinical_descriptors
  label: null
  target_type: subject
  multiplicity: one_to_many
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  subjects:
    $ref: _definitions.yaml#/to_many
  label:
    description: The code or label for the clinical context. e.g. baseline, 6months,
      treatment, placebo, etc
    type: string
  description:
    description: The description of the clinical context. e.g. blood taken at 6 months,
      10mg lovastatin, double-blind placebo
    type: string
  baseline_measure:
    description: Indicates if this is a baseline measure
    type: boolean
  years_from_baseline:
    description: Years from the baseline measurement
    type: number
  site:
    description: The location, lab, or clinical site that the data was collected
    type: string
additionalProperties: false
