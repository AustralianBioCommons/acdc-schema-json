$schema: http://json-schema.org/draft-04/schema#
id: subject
title: subject
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: 'The subject, patient, or participant that the data belongs to

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: projects
    backref: subjects
    label: part_of
    target_type: project
    multiplicity: many_to_one
    required: true
  - name: data_releases
    backref: subjects
    label: part_of
    target_type: data_release
    multiplicity: many_to_one
    required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  projects:
    $ref: _definitions.yaml#/to_one
  data_releases:
    $ref: _definitions.yaml#/to_one
additionalProperties: false
