$schema: http://json-schema.org/draft-04/schema#
id: acknowledgement
title: acknowledgement
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: administrative
program: '*'
project: '*'
description: 'Acknowledgements for the project

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: projects
  backref: acknowledgements
  label: null
  target_type: project
  multiplicity: one_to_many
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  projects:
    $ref: _definitions.yaml#/to_many
  acknowledgee:
    description: Name of the individual or group to be acknowledged. Preferably as First name Last name
    type: string
  contact_type:
    description: The type of contact or role in the project, e.g. Principal Investigator
    $ref: _definitions.yaml#/enum_role
  orcid:
    description: The ORCID number for the acknowledgee
    type: string
    pattern: ^[0]{4}-\d{4}-\d{4}-(\d{3}X|\d{4})$
additionalProperties: false
