$schema: http://json-schema.org/draft-04/schema#
id: data_release
title: data_release
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: administrative
program: '*'
project: '*'
description: 'Information about the data release
  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: subjects
  backref: data_releases
  label: part_of
  target_type: subject
  multiplicity: many_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  subjects:
    $ref: _definitions.yaml#/to_one
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
