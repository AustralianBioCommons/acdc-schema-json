$schema: http://json-schema.org/draft-04/schema#
id: report
title: report
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: 'Data file that contains the results of a report

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: clinical_descriptors
  backref: reports
  label: part_of
  target_type: clinical_descriptor
  multiplicity: one_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  report_type:
    type: string
    description: 'The type of report

      '
  report_year:
    type: integer
    description: 'The date of the report

      '
  clinical_descriptors:
    $ref: _definitions.yaml#/to_one
additionalProperties: false
