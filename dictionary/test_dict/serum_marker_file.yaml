$schema: http://json-schema.org/draft-04/schema#
id: serum_marker_file
title: serum_marker_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Data file that contains the results of a serum marker assay

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: serum_marker_assays
    backref: serum_marker_files
    label: part_of
    target_type: serum_marker_assay
    multiplicity: many_to_one
    required: true
  - name: core_metadata_collections
    backref: serum_marker_files
    label: part_of
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
properties:
  $ref: _definitions.yaml#/data_file_properties
  serum_marker_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
additionalProperties: false
