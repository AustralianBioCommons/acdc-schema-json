$schema: http://json-schema.org/draft-04/schema#
id: medication
title: medication
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: 'Records about historical or current medication use.

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: clinical_descriptors
  backref: medications
  label: part_of
  target_type: clinical_descriptor
  multiplicity: one_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  clinical_descriptors:
    $ref: _definitions.yaml#/to_one
  antithrombotic_meds:
    description: 'Self-reported or measured use of antithrombotic medication.

      '
    $ref: _definitions.yaml#/enum_yes_no
  bp_lowering_meds:
    description: 'Self-reported use of anti-hypertensive medication at the time of
      blood pressure measurement.

      '
    $ref: _definitions.yaml#/enum_yes_no
  diabetes_therapy:
    description: 'Self-reported use of anti-diabetic therapy.

      '
    $ref: _definitions.yaml#/enum_diab_therapy
  lipid_lowering_meds:
    description: 'Self-reported use of lipid lowering drugs (are you taking tablets
      to lower your cholesterol?). Full drug audit at wave 2 and 3.

      '
    $ref: _definitions.yaml#/enum_yes_no
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
