$schema: http://json-schema.org/draft-04/schema#
id: lipidomics_assay
title: lipidomics_assay
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: experimental_methods
program: '*'
project: '*'
description: 'Details about the methods that produced the lipidomics data

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: samples
  backref: lipidomics_assays
  label: part_of
  target_type: sample
  multiplicity: many_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  samples:
    $ref: _definitions.yaml#/to_one
  assay_id:
    description: An identifier for the assay or experiemnt performed on the sample
    type: string
  assay_description:
    description: A description of the type of assay used.
    type: string
  instrument_type:
    description: Type of mass spec the instrument used for lipidome measurements
    enum:
    - LC-MS
    - MS/MS
    - Multidimensional MS
    - Ion Mobility MS
    - MALDI MS
    - GC-MS
    - High Mass Accuracy MS
  lipid_names:
    description: A list of all lipids assayed in this method
    type: array
additionalProperties: false
