$schema: http://json-schema.org/draft-04/schema#
id: genomics_file
title: genomics_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Data file that contains the results of a genomics assay

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: genomics_assays
    backref: genomics_files
    label: part_of
    target_type: genomics_assay
    multiplicity: many_to_one
    required: true
  - name: core_metadata_collections
    backref: genomics_files
    label: part_of
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
properties:
  $ref: _definitions.yaml#/data_file_properties
  genomics_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  data_category:
    description: A high-level category indicating the data's stage in the bioinformatics
      workflow, such as raw instrument output, processed data, or analysis-ready results
    $ref: _definitions.yaml#/enum_genomic_file_data_cat
  data_format:
    description: The format of the data in this data file. Usually the extension of
      the fileThe technical format that defines the structure and encoding of the
      data within the file. This often corresponds to a standard specification and
      is typically indicated by the file extension (e.g., VCF, BAM, IDAT)
    $ref: _definitions.yaml#/enum_genomic_file_data_format
  data_type:
    description: A specific descriptor for the biological content of the file, distinguishing
      between different kinds of genomic information such as unaligned reads, called
      genotypes, or copy number segments
    $ref: _definitions.yaml#/enum_genomic_file_data_type
  imputed:
    description: Does the file contain imputed data?
    type: boolean
  reference_genome_build:
    description: Reference genome used e.g. GRCh37.
    $ref: _definitions.yaml#/enum_ref_genome
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
