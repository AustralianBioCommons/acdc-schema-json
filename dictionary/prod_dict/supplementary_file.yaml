$schema: http://json-schema.org/draft-04/schema#
id: supplementary_file
title: supplementary_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Supplementary data file that is not part of the main data set

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: genomics_files
    backref: supplementary_files
    label: part_of
    target_type: genomics_file
    multiplicity: many_to_one
    required: true
  - name: core_metadata_collections
    backref: supplementary_files
    label: part_of
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
  - name: lipidomics_files
    backref: supplementary_files
    label: part_of
    target_type: lipidomics_file
    multiplicity: many_to_one
    required: true
  - name: proteomics_files
    backref: supplementary_files
    label: part_of
    target_type: proteomics_file
    multiplicity: many_to_one
    required: true
  - name: metabolomics_files
    backref: supplementary_files
    label: part_of
    target_type: metabolomics_file
    multiplicity: many_to_one
    required: true
properties:
  $ref: _definitions.yaml#/data_file_properties
  genomics_files:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  lipidomics_files:
    $ref: _definitions.yaml#/to_one
  proteomics_files:
    $ref: _definitions.yaml#/to_one
  metabolomics_files:
    $ref: _definitions.yaml#/to_one
  data_category:
    description: Data category, default is 'supplementary'
    enum:
    - supplementary
  data_format:
    description: The format of the data, usually the file extension
    $ref: _definitions.yaml#/enum_supp_data_format
  data_type:
    description: The type of data, e.g. log, index, mapping, etc
    $ref: _definitions.yaml#/enum_supp_data_type
  file_version:
    description: Version of the file
    type: string
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
