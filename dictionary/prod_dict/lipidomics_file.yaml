$schema: http://json-schema.org/draft-04/schema#
id: lipidomics_file
title: lipidomics_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Data file that contains the results of a lipidomics assay

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: lipidomics_assays
    backref: lipidomics_files
    label: null
    target_type: lipidomics_assay
    multiplicity: one_to_many
    required: true
  - name: core_metadata_collections
    backref: lipidomics_files
    label: null
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
properties:
  $ref: _definitions.yaml#/data_file_properties
  lipidomics_assays:
    $ref: _definitions.yaml#/to_many
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  cv:
    description: Coefficient of variation (%)
    type: number
  data_category:
    description: Broad categorization of the contents of the data file.
    $ref: _definitions.yaml#/enum_ms_data_cat
  data_format:
    description: The format of the data in this data file
    $ref: _definitions.yaml#/enum_table_data_format
  data_type:
    description: The type of data in this data file
    $ref: _definitions.yaml#/enum_ms_type
  imputed_data:
    description: Does the lipidomic file contain imputed data for missing lipid species?
    $ref: _definitions.yaml#/enum_bool
  individual_or_sum:
    description: Does the lipidomic file contain data for individual lipid species?
      Or total lipid class?
    $ref: _definitions.yaml#/enum_lipid_ind_sum
  lipidomic_unit:
    description: Units of measurement captured in the lipidomics file.
    $ref: _definitions.yaml#/enum_lipid_units
additionalProperties: false
