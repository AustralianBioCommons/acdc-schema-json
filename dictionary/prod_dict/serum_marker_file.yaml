$schema: http://json-schema.org/draft-04/schema#
id: serum_marker_file
title: serum_marker_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Data file that contains the results of a serum marker assay

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: serum_marker_assays
    backref: serum_marker_files
    label: part_of
    target_type: serum_marker_assay
    multiplicity: many_to_one
    required: true
  - name: core_metadata_collections
    backref: serum_marker_files
    label: part_of
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
properties:
  $ref: _definitions.yaml#/data_file_properties
  serum_marker_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  data_category:
    description: Broad categorization of the contents of the data file.
    $ref: _definitions.yaml#/enum_ms_data_cat
  data_format:
    description: The format of the data in this data file
    $ref: _definitions.yaml#/enum_table_data_format
  data_type:
    description: The type of data in this data file
    $ref: _definitions.yaml#/enum_ms_type
  serum_unit:
    description: Units of measurement captured in the file.
    type: string
  release_version:
    type: string
    description: The version of the data release (e.g. 1.0.0)
  release_date:
    type: string
    description: The date of the data release as a string (yyyy-mm-dd)
additionalProperties: false
