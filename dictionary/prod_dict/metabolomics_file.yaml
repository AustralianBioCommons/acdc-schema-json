$schema: http://json-schema.org/draft-04/schema#
id: metabolomics_file
title: metabolomics_file
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: data_file
program: '*'
project: '*'
description: 'Data file that contains the results of a metabolomics assay

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- exclusive: false
  required: true
  subgroup:
  - name: metabolomics_assays
    backref: metabolomics_files
    label: part_of
    target_type: metabolomics_assay
    multiplicity: many_to_one
    required: true
  - name: core_metadata_collections
    backref: metabolomics_files
    label: part_of
    target_type: core_metadata_collection
    multiplicity: one_to_one
    required: false
properties:
  $ref: _definitions.yaml#/data_file_properties
  metabolomics_assays:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
  omics_type:
    description: The type of omics data.
    $ref: _definitions.yaml#/enum_omics_type
  cv:
    description: Coefficient of variation (%)
    type: number
  data_category:
    description: Broad categorization of the contents of the data file.
    $ref: _definitions.yaml#/enum_ms_data_cat
  data_format:
    description: The format of the data in this data file
    $ref: _definitions.yaml#/enum_ms_data_format
  data_type:
    description: The type of data in this data file
    $ref: _definitions.yaml#/enum_ms_type
  metabolomic_unit:
    description: Units of measurement captured in the metabolomics file.
    $ref: _definitions.yaml#/enum_metabolite_units
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
