$schema: http://json-schema.org/draft-04/schema#
id: exposure
title: exposure
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: clinical
program: '*'
project: '*'
description: >
  Clinically relevant patient information relating to environmental exposures (e.g. smoking)
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: clinical_descriptors
  backref: exposures
  label: part_of
  target_type: clinical_descriptor
  multiplicity: one_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  clinical_descriptors:
    $ref: _definitions.yaml#/to_one
  cigarettes_per_day:
    description: >
      Self-reported number of cigarettes smoked per day.
    type: integer
  drinking_status:
    description: >
      Self-reported current drinking status.
    $ref: _definitions.yaml#/enum_drinking_current
  drinks_per_week:
    description: >
      Estimated number of standard drinks per week as an integer.
    type: integer
  drinks_per_week_string:
    description: >
      Estimated number of standard drinks per week as a string. Suitable for questionnaires where drinks may be reported as a range (e.g. "10-12").
    type: string
  smoking_status:
    description: >
      Indicates whether the subject ever regularly smoked cigarettes.
    $ref: _definitions.yaml#/enum_smoking
additionalProperties: false
