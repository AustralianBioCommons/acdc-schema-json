$schema: http://json-schema.org/draft-04/schema#
id: publication
title: publication
type: object
namespace: https://commons.heartdata.baker.edu.au/
category: administrative
program: '*'
project: '*'
description: 'Publications associated with the project

  '
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
uniqueKeys:
- - id
- - project_id
  - submitter_id
required:
- submitter_id
- type
links:
- name: projects
  backref: publications
  label: part_of
  target_type: project
  multiplicity: many_to_one
  required: true
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  projects:
    $ref: _definitions.yaml#/to_one
  doi:
    description: Digital object identifier for the published article or pre-print.
      Starting with 10.
    type: string
    pattern: ^10\.\d{4,9}.+
  is_primary:
    description: Whether the publication is the primary publication for this study
    type: boolean
  pmid:
    description: The pubmed id of the article
    type: string
  title:
    description: Title of the publication
    type: string
  url:
    description: Direct link to the published article
    type: string
  data_release:
    description: Data release verison e.g. 0.1.1
    type: string
  data_release_date:
    description: Date of data release in the format YYYY-MM-DD
    type: string
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
additionalProperties: false
